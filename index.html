<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditionSEA</title>
    <link rel="icon" type="image/png" href="aud-icon-min.png" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-page">
      <button id="start-button">start</button>
      <!-- <label for="song-list">Choose a song</label>
      <select name="song-list">
        <option value="beat city">Audition - Beat City (120bpm)</option>
      </select> -->
    </div>
    <div class="game-container">
      <div class="grade"></div>
      <div class="upper-container">
        <div class="level">Level <span class="level-number">1</span></div>
        <div class="rhythm-bar">
          <div class="target-area"></div>
          <div class="target"></div>
        </div>
      </div>
      <div class="arrow-keys"></div>
    </div>
    <div class="score">score</div>
    <div class="timer">timer</div>

    <div id="scoreboard-div">
      <table class="scoreboard">
        <tr id="header-row">
          <th>Score</th>
          <th>Perfect</th>
          <th>Great</th>
          <th>Cool</th>
          <th>Bad</th>
          <th>Miss</th>
        </tr>
      </table>
    </div>

    <audio preload="none">
      <source src="/Audition - Beat City.mp3" type="audio/mp3" />
    </audio>
    <div class="ending-page">
      <button id="retry">retry</button>
    </div>
    <script src="script v3 - using distance.js"></script>
  </body>
</html>
