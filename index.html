<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditionSEA</title>
    <link rel="icon" type="image/png" href="aud-icon-min.png" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="start-button">start</button>
    <div class="game-container">
      <div class="grade">Great</div>
      <div class="upper-container">
        <div class="level">Level <span class="level-number">1</span></div>
        <div class="rhythm-bar">
          <div class="target-area"></div>
          <div class="target">.</div>
        </div>
      </div>
      <div class="arrow-keys"></div>
    </div>
    <div class="score">score</div>
    <div class="timer">timer</div>
    <script src="script.js"></script>
  </body>
</html>
